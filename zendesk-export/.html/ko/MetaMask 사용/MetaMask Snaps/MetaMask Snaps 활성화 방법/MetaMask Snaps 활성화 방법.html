<p>MetaMask Snaps은 새롭고 흥미로운 기능을 추가하여 MetaMask 경험을 개선해 줍니다.</p>
<p>MetaMask Snaps을 시작하려면, MetaMask 확장이 <strong>적어도</strong> <strong>11.0 버전</strong>으로 업데이트되어 있는지 확인하세요. <a href="https://support.metamask.io/hc/en-us/articles/360060268452" target="_blank" rel="noopener noreferrer">MetaMask 업데이트에 관해 자세히 알아보세요</a>. MetaMask Snaps은 MetaMask 브라우저 확장에서만 사용할 수 있습니다.</p>
<p>그리고 <a href="https://support.metamask.io/hc/en-us/articles/18377120661019" target="_blank" rel="noopener noreferrer">MetaMask Snaps 시작</a> 가이드에서 자세한 내용을 확인하세요! 🚀</p>
