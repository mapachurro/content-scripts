<p>MetaMask Snaps 是为您的 MetaMask 体验解锁一系列令人兴奋的新功能的关键。</p>
<p>要开始使用 MetaMask Snaps，请确保 MetaMask Extension <strong>至少更新到</strong><strong>版本11.0</strong>。 <a href="https://support.metamask.io/hc/en-us/articles/360060268452" target="_blank" rel="noopener noreferrer">了解有关更新 MetaMask 的更多信息</a>。 请注意，MetaMask Snaps 目前仅适用于 MetaMask 浏览器扩展程序。</p>
<p>然后，请参阅我们的 <a href="https://support.metamask.io/hc/en-us/articles/18377120661019" target="_blank" rel="noopener noreferrer">MetaMask Snap 入门</a>指南以进一步探索！ 🚀</p>
