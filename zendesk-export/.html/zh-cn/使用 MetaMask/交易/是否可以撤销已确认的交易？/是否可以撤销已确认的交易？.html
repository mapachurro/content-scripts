<p>去中心化区块链是不可变的，这意味着它们包含的数据无法更改。交易确认并显示为成功后，<strong>无法撤销/取消交易。</strong>通常，交易确认后，即最终确定，然后添加至下一个区块。</p>
<p><strong>您只能在交易仍处于待处理状态时取消交易。</strong></p>
<p><strong>我们无法恢复已经完成的交易。</strong></p>
<p>您只能向接收方或接收应用程序核实，确定对方可否有所作为（即，新建一笔交易退还资金）。</p>
