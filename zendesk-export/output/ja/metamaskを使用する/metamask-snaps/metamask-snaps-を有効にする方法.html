<p>MetaMask Snapsの利用を開始するには、MetaMask拡張機能が<strong>バージョン11.0</strong><strong>以降</strong>にアップデートされていることを確認してください。 <a href="https://support.metamask.io/hc/en-us/articles/360060268452" target="_blank" rel="noopener noreferrer">MetaMask のアップデートに関する詳細をご覧ください</a>。 MetaMask Snaps は現在 MetaMask ブラウザ拡張機能でのみご利用いただけます。</p>
<p>その後、<a href="https://support.metamask.io/hc/en-us/articles/18377120661019" target="_blank" rel="noopener noreferrer">MetaMask Snaps の利用開始</a>のガイドでさらに詳細をご覧ください！ 🚀</p>
